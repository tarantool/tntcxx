name: Unit testing

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "master" ]
    tags: [ "*" ]

jobs:
  default:
    uses: ./.github/workflows/reusable-testing.yml
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-11
          - macos-12
        build-type:
          - Debug
          - RelWithDebInfo
        cxx-standard:
          - 17
          - 20
    name: default (${{ matrix.runs-on }}, ${{ matrix.build-type }}, C++${{ matrix.cxx-standard }})
    with:
      runs-on: ${{ matrix.runs-on }}
      build-type: ${{ matrix.build-type }}
      cxx-standard: ${{ matrix.cxx-standard }}

  valgrind:
    uses: ./.github/workflows/reusable-testing.yml
    strategy:
      fail-fast: false
      matrix:
        build-type:
          - Debug
          - RelWithDebInfo
    with:
      runs-on: ubuntu-22.04
      build-type: ${{ matrix.build-type }}
      use-valgrind: true

  sanitizers:
    uses: ./.github/workflows/reusable-testing.yml
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-22.04
          - macos-12
        build-type:
          - Debug
          - RelWithDebInfo
    with:
      runs-on: ${{ matrix.runs-on }}
      build-type: ${{ matrix.build-type }}
      enable-sanitizers: true
